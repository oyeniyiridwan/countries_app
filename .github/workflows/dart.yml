name: Flutter CD

on:
  push:
    branches:
      - master
permissions:
   contents: write

jobs:
 build:
    name: Build ${{ matrix.target }}
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: ["macos-latest"]
        target: ["apk --debug", "appbundle --debug", "ios --no-codesign"]
    steps:
    - name: Set up JDK 12
      uses: actions/setup-java@v2
      with:
        java-version: '12.x'
        distribution: 'zulu'
    - name: Set up flutter
      # Set up Flutter.
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
    - run: flutter doctor -v

    # Checkout gritty grammar code and get packages.
    - name: Checkout gritty grammar code
      uses: actions/checkout@v3
    - run: flutter pub get -v

    - run: flutter build ${{ matrix.target }}
 deploy:
    needs: build
    name: github-release
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
     
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v.0.1"
