
name: Flutter CD

on:
  push:
    branches:
      - master
permissions:
   contents: write

jobs:
 deploy:
    name: github-release
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
     
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v.0.1"
